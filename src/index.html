<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<title>Simple Stock Simulator</title>
</head>
<div id="main"></div>
<script src="app.js"></script>
<script>
var storedState = localStorage.getItem('portfolio');
var startingState = storedState ? JSON.parse(storedState) : null
var app = Elm.Main.fullscreen(startingState);

app.ports.setStorage.subscribe(function(state) {
	localStorage.setItem('portfolio', JSON.stringify(state));
});

app.ports.removeStorage.subscribe(function(state) {
	localStorage.removeItem('portfolio');
});
</script>
